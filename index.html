<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">

      <div id="calculator">

        <input type="number" name="number_one" id="number_one">
        <input type="number" name="number_two" id="number_two">

        <div class="buttons">
          <button id="add" class="operation">Add</button>
          <button id="multiply" class="operation">Multiply</button>
        </div>

        <div class="btn-row">
          <button id="subtract" class="operation">Subtract</button>
          <button id="divide" class="operation">Divide</button>
		    </div>

      </div>

    </div>

    <div id="output"> Your Answer Goes Here!</div>
      
    <script src="javascripts/calculator.js"></script>
  </body>
</html>
